<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/4733404f-fac7-44c0-9994-ad38268ee641%2Fopen-file-folder_1f4c2.png?v=1580048783399" type="image/png">
    <title>hi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #volumeSlider {
            display: none;
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background-color: #666;
            outline: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        #volumeSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="playButton"><span class="button-inner">â–¶</span></button>
    <audio id="audio" src="audio.mp3"></audio>
    <input type="range" id="volumeSlider" min="0" max="100" value="100" />
    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const volumeSlider = document.getElementById('volumeSlider');
        
        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none';
            volumeSlider.style.display = 'inline-block';
        });

        volumeSlider.addEventListener('input', () => {
            const volume = parseFloat(volumeSlider.value) / 100;
            audio.volume = volume;
        });
    </script>
</body>
</html>
